<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-image: url(images/bg4.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        .contact-container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 60px 10%;
            position: relative;
            flex-wrap: wrap;
        }

        .left-side h4 {
            color: #333;
            font-weight: normal;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .left-side h2 {
            color: #007f5f;
            font-size: 3.5rem;
            font-weight: bold;
        }

        .image-wrapper {
            position: relative;
            width: 665px;
            height: 665px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }

        .right-side ul {
            list-style: none;
            color: #222;
            font-size: 1rem;
            line-height: 2;
        }

        .right-side i {
            margin-right: 10px;
            color: #0f766e;
        }

        footer {
            background-color: #009872;
            color: white;
            text-align: center;

            font-weight: bold;
            padding: 20px;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .logo {
            width: 60px;
            /* adjust size as needed */
            height: auto;
        }


        .contact-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 50px;
            gap: 50px;
            flex-wrap: wrap;
        }

        .contact-form {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h3 {
            margin-bottom: 15px;
            color: #006b4f;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #008060;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #005c45;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="images/logo civic.png" alt="Logo" class="logo">
        </div>

        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Portfolio.html">Portfolio</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-container">
        <div class="left-side">
            <h4>CONTACT</h4>
            <h2>Letâ€™s Work<br>Together</h2>
        </div>

        <div class="image-wrapper">
            <img src="images/pic2.png" alt="Profile Image">
        </div>

        <div class="right-side">
            <form class="contact-form">
                <h3>Send a Message</h3>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

</body>

<footer>
    <p>&copy; 2025 John Kenn Ogdoc</p>
</footer>

</html>
