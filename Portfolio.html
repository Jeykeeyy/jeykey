<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;

            height: 100vh;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
        }


        body {
            background-image: url(images/bg3.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }


        .slider-container {
            position: relative;
            width: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider {
            width: 100%;
            overflow: hidden;
            border-radius: 12px;
        }

        .slide {
            display: none;
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .slide.active {
            display: block;
        }

        .arrow {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #000000;
            padding: 10px;
            z-index: 10;
            transition: color 0.3s;
        }

        .arrow:hover {
            color: #ff9900;
        }

        .arrow.left {
            position: absolute;
            left: -50px;
        }

        .arrow.right {
            position: absolute;
            right: -50px;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .logo {
            width: 60px;
            height: auto;
        }

        .slider-container {
            position: relative;
            width: 1000px;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 150px;
            right: 25%;

        }

        /* Title outside slider */
        .portfolio-title {
            text-align: center;
            color: #009872;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 700px;
            margin-right: 40%;
            text-shadow: 1px 1px 2px #ccc;
        }

        /* The Projects label inside the slider */
        .slider-heading-top {
            position: absolute;
            top: -10%;
            left: 45%;
            transform: translateX(-50%);
            color: #009872;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
            text-shadow: 1px 1px 2px #000;
        }

     
    </style>
</head>

<body>

    <header>
        <div class="logo-container">
            <img src="images/logo civic.png" alt="Logo" class="logo">
        </div>

        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Portfolio.html">Portfolio</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <h1 class="portfolio-title">PORTFOLIO</h1>

    <div class="slider-container">
        <div class="slider-heading-top">Projects</div>

        <button class="arrow left" onclick="prevSlide()">&#10094;</button>

        <div class="slider">
            <img src="images/firstpic.png" class="slide active" alt="Project 1">
            <img src="images/project 1'.png" class="slide" alt="Project 2">
        </div>

        <button class="arrow right" onclick="nextSlide()">&#10095;</button>
    </div>



    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
            });
            slides[index].classList.add('active');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }
    </script>

</body>


</html>
